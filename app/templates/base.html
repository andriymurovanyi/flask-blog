<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <script defer src="../static/index.js"></script>
    <title>Welcome to microblog</title>
</head>
<body>
    <div class="wrapper container container-fluid" style="background: lightgoldenrodyellow ;width: 500px">
        <div>
            <p class="btn btn-outline-info disabled" style="margin-top: 16px;">Microblog</p>
            <a class="btn btn-primary" href="{{ url_for('index') }}">Home</a>
            <a class="btn btn-primary" href="{{ url_for('explore') }}">Explore</a>
            {% if current_user.is_anonymous %}
                <a class="btn btn-success" href="{{ url_for('login') }}">Login</a>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('user', username=current_user.username) }}">Profile</a>
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-info">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
